<!DOCTYPE html>
<html>
<head>
	<title>Dog Adoption Application</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		form {
			width: 500px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="phone"], textarea {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		checkbox {
			margin-bottom: 20px;
		}
		
		button[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
		<h2>Dog Adoption Application</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name">
		
		<label for="phone">Phone Number:</label>
		<input type="phone" id="phone" name="phone" placeholder="Phone Number">
		
		<label for="address">Address:</label>
		<textarea id="address" name="address" placeholder="Address"></textarea>
		
		<label for="dogExperience">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="dogExperience" name="dogExperience">
		
		<label for="breeds">Please select your preferred breeds:</label>
		<select id="breeds" name="breeds" multiple>
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Golden Retriever">Golden Retriever</option>
		</select>
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
